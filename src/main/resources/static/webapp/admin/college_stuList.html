<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>吉利学院劳动教育平台</title>
  <link rel="shortcut icon" href="../static/img/head2.png" type="image/x-icon">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header" id="headername">
    <ul class="layui-nav ">
      <li class="layui-nav-item "><a href="college_index.html">首页</a></li>
      <li class="layui-nav-item layui-this"><a href="college_stuList.html">学生信息</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="../static/img/head.png" class="layui-nav-img">
          {{user.userName}}
        </a>

      </li>
      <li class="layui-nav-item"><a href="../../login.html">退出</a></li>
    </ul>
  </div>
</div>
<div class="con" style="margin-top: 70px;margin-left:15%;margin-right:15%;">
  <template>

    <div class="flex-between flex-align" style="display: flex;
                          justify-content: flex-start;
                          align-items: center;
                          gap: 30px;">
      <button type="button" class="el-button el-button--primary el-button--medium" @click="lead()"><span>导入学生信息</span></button>
    </div>
    <div style="margin-top: 20px;">
      <el-table ref="multipleTable1"
                data="tableData.filter(data => {
                const classId = String(data.classId);
                return (!search || data.major.toLowerCase() === search.toLowerCase()) ||
                       (!search || data.unit.toLowerCase() === search.toLowerCase()) ||
                       (!search || classId.toLowerCase() === search.toLowerCase());
              })"
                max-height="100%">
        <el-table-column prop="userName" label="姓名" >
          <template slot-scope="scope">
            {{ scope.row.userName }}
          </template>
        </el-table-column>
        <el-table-column prop="userId" label="学号" >
          <template slot-scope="scope">
            {{ scope.row.userId }}
          </template>
        </el-table-column>
        <el-table-column prop="unit" label="学院" >
          <template slot-scope="scope">
            {{ scope.row.unit }}
          </template>
        </el-table-column>
        <el-table-column prop="major" label="专业" >
          <template slot-scope="scope">
            {{ scope.row.major }}
          </template>
        </el-table-column>
        <el-table-column prop="classId" label="班级编号" >
          <template slot-scope="scope">
            {{ scope.row.classId }}
          </template>
        </el-table-column>
        <el-table-column
                align="right">
          <template slot="header" slot-scope="scope">
            <el-input
                    v-model="search"
                    size="mini"
                    placeholder="输入关键字搜索"/>
          </template>
        </el-table-column>
      </el-table>
    </div>
  </template>
</div>
</body>
</html>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script src="../static/js/vue.js"></script>
<script src="../static/element-ui/package/lib/index.js"></script>
<link rel="stylesheet" href="../static/element-ui/package/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../static/css/task_detail.css">

<script>
 let tableVue = new Vue({
    el: ".con",
   methods: {
     lead() {
       // 获取el-table的实例
       const tableInstance = this.$refs.multipleTable1;

       // 获取el-table中显示的数据
       const visibleData = tableInstance.store.states.data;

       // 创建表格内容
       let tableContent = "<table>";

       // 添加表头
       const headers = ['userName', 'userId', 'unit', 'major', 'classId'];
       tableContent += "<tr>" + headers.map(header => `<th>${header}</th>`).join("") + "</tr>";

       // 添加表格数据
       for (const row of visibleData) {
         tableContent += "<tr>" + headers.map(header => `<td>${row[header]}</td>`).join("") + "</tr>";
       }

       tableContent += "</table>";

       // 将表格内容导出为 Excel 文件
       const exportToExcel = (tableContent) => {
         const link = document.createElement('a');
         link.href = URL.createObjectURL(new Blob([tableContent], { type: 'application/vnd.ms-excel' }));
         link.download = 'data.xlsx';
         link.click();
       };

       exportToExcel(tableContent);

       // 创建Blob对象
       const blob = new Blob([tableContent], { type: "application/vnd.ms-excel" });

       // 使用fetch方法上传文件到服务器
       fetch('/users/import', {
         method: 'POST',
         headers: {
           'Content-Type': 'application/vnd.ms-excel'
         },
         body: blob
       }).then(response => {
         // 处理上传结果
       }).catch(error => {
         // 处理上传出错
       });
     }
   },
    data() {
      return {
        tableData: [],
        search: ''
      }
    },

    mounted(){
            //当页面加载完成后来发送异步请求获取数据
            let _this = this;
            $.ajax({
               url: '/users',
               type: 'GET', // 请求类型（GET/POST等）
               dataType: 'json', // 期望的响应数据类型
               success: function(response) {
                   // 请求成功时的回调函数
                   // 处理响应数据
                   console.log(response);
                   _this.tableData = response.data
               }
           });
    },
  })
</script>

<script>
    let userName = new Vue({
        el: "#headername",
        data(){
            return{
                user:{
                    userName:'学院管理员',
                },
            }
        },
        mounted(){
            //当页面加载完成后来发送异步请求获取数据
            var _this = this;
            axios({
                method:"get",
                url:"/users/session/1",
            }).then(function (resp){
                _this.user = resp.data.data;
            })
        },
    })
</script>
