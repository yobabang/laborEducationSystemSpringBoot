<script>
    let conVue = new Vue({
        el: ".con",
        methods: {
            changeEdit(row){
            let reUrl = 'labour_log.html?listType='+ row.listType;
    		window.open(reUrl);
            },
            changeEdited(row){
            let reUrl = 'labour_log_ed.html?listType='+ row.listType;
    		window.open(reUrl);
            },
            changeCheck(row){
                let reUrl = 'labour_log_check.html?listType='+ row.listType;
                window.open(reUrl);
            },
            filterState(value, row) {
					return row.listState === value;
				  },

        },
        mounted(){
            //当页面加载完成后来发送异步请求获取数据
            let _this = this;
            $.ajax({
               url: '/users/session',
               type: 'GET', // 请求类型（GET/POST等）
               dataType: 'json', // 期望的响应数据类型
               success: function(response) {
                   // 请求成功时的回调函数
                   // 处理响应数据
                   console.log(response);
                   let userId = response.data.userId;
                   axios({
                    method:"get",
                    url:"/listPlans/" + userId,
                    }).then(function (resp){
                    let num = resp.data.data.length
                    for(let i = 0; i < num; i++){
                        _this.tableData.push(resp.data.data[i]);
                    }
                    console.log(_this.tableData)
                    _this.tableData.map(function (val) {
                        if (val.listType == 1) {
                            val.listType = '日常生活劳动'
                        } else if (val.listType == 2) {
                            val.listType = '服务性劳动'
                        } else if (val.listType == 3) {
                            val.listType = '生产劳动'
                        }else if (val.listType == 4) {
                            val.logType = '社会实践登记表'
                        }else if (val.listType == 5) {
                            val.listType = '社会实践报告'
                        }else if (val.listType == 6) {
                            val.listType = '社会实践日志'
                        }
                    })
                     _this.tableData.map(function (val) {
                        if (val.listState == 0) {
                            val.listState = '待完成'
                        } else if (val.listState == 1) {
                            val.listState = '已通过'
                        } else if (val.listState == 2) {
                            val.listState = '打回待修改'
                        } else if (val.listState == 3) {
                            val.listState = '待评阅'
                        } else if (val.listState == 4) {
                            val.listState = '编辑中'
                        }
                    })
                  })
               },
               error: function(xhr, status, error) {
                   // 请求失败时的回调函数
                   // 处理错误
                   console.log(error);
               }
           });
        },
        data() {
            return {
                listState: [
						{label: '待完成', cssName: 'danger'},
						{label: '打回待修改', cssName: 'info'},
						{label: '待评阅', cssName: 'primary'},
						{label: '已通过', cssName: 'success'},
					],
                tableData: []
            }
        }
    })
</script>
