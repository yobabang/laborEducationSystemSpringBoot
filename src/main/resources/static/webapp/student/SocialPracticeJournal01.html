<script>

                        var now = new Date();

                        return [now];
                    }()
                },
                {
                    text: "某一天",

                }

    });

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    $(document).ready(function() {
// 初始面板数量，默认为6
        var panelCount = 6

// 添加面板的按钮点击事件
        $("#addPanelBtn").click(function() {
            panelCount++;
            var panelHtml = `<div class="layui-colla-item">
<div class="layui-colla-title">日志${panelCount}</div>
<div class="layui-colla-content">
<div class="con">
<div class="layui-row layui-col-space15" id="inputGroup${panelCount}">
<div class="layui-col-md12">
<div class="layui-card">
<div class="layui-card-body">
<div class="layui-form-item">
<label class="layui-form-label">日期</label>
<div class="layui-input-inline">
<input type="text" name="logTime" id="logtime${panelCount}" autocomplete="off" class="layui-input class-laydate-shortcut-date">
</div>
</div>
<div class="layui-form-item layui-form-text">
<label class="layui-form-label">日志内容：</label>
<div class="layui-input-block">
<textarea name="content" id="content${panelCount}" placeholder="请输入内容" class="layui-textarea"></textarea>
</div>
</div>
</div>
<div class="layui-form-item" style="text-align: center">
        <div class="layui-row">
            <div class="layui-col-md-6 layui-col-md-offset-3">
                <button class="layui-btn removePanelBtn">删除</button>
            </div>
        </div>
</div>
</div>
</div>
</div>
</div>
</div>`;

            // 将新的面板数量和内容保存到本地存储中
            localStorage.setItem('panelCount', panelCount);
            localStorage.setItem('panelHtml' + panelCount, panelHtml);

            $("#insertContainer").append(panelHtml);
            layui.element.init();
        });

        // 保存面板的按钮点击事件
        $(document).on('click', '.savePanelBtn', function() {
            var $panel = $(this).closest('.layui-colla-item');
            var logTime = $panel.find('[name="logTime"]').val();
            var content = $panel.find('[name="content"]').val();
            $panel.find('.layui-colla-title').text('日志');
            $panel.find('.layui-form-label').text('日期：' + logTime);
            $panel.find('.layui-form-text').text(content);

            // 将面板中的数据保存到本地存储中
            var index = $panel.index() + 1;
            var panelData = {
                logTime: logTime,
                content: content
            };
            localStorage.setItem('panelData' + index, JSON.stringify(panelData));
        });

        // 编辑面板的按钮点击事件
        $(document).on('click', '.editPanelBtn', function() {
            var $panel = $(this).closest('.layui-colla-item');
            var logTime = $panel.find('.layui-form-label').text().split('：')[1];
            var content = $panel.find('.layui-form-text').text();
            $panel.find('[name="logTime"]').val(logTime);
            $panel.find('[name="content"]').val(content);
        });

        // 删除面板的按钮点击事件
        $(document).on('click', '.removePanelBtn', function() {
            if (panelCount > 6) {
                $(this).closest('.layui-colla-item').remove();
                var index = $(this).closest('.layui-colla-item').index();
                panelCount--;

                // 将新的面板数量和内容保存到本地存储中
                localStorage.setItem('panelCount', panelCount);

                // 移除被删除面板的数据
                var removedIndex = index + 1;
                localStorage.removeItem('panelHtml' + removedIndex);
                localStorage.removeItem('panelData' + removedIndex);

                // 更新本地存储中的其他面板的索引值
                for (var i = removedIndex + 1; i <= panelCount + 1; i++) {
                    var panelHtml = localStorage.getItem('panelHtml' + i);
                    localStorage.setItem('panelHtml' + (i - 1), panelHtml);
                    var panelData = localStorage.getItem('panelData' + i);
                    localStorage.setItem('panelData' + (i - 1), panelData);
                    localStorage.removeItem('panelHtml' + i);
                    localStorage.removeItem('panelData' + i);
                }
            }
        });

        // 页面加载完成时，从本地存储中恢复面板的数据
        for (var i = 1; i <= panelCount; i++) {
            var panelData = JSON.parse(localStorage.getItem('panelData' + i));
            if (panelData) {
                var $panel = $('.layui-colla-item').eq(i - 1);
                $panel.find('.layui-form-label').text('日期：' + panelData.logTime);
                $panel.find('.layui-form-text').text(panelData.content);
            }
        }
    });


</script>

<script>
    // 提交按钮的点击事件处理函数
    $("#submitBtn").click(function() {
        var formData = [];

        for (var i = 1; i <= panelCount; i++) {

            var regLogTime = document.getElementById("regLogTime" + i).value;
            var regLog = document.getElementById("regLog" + i).value;

            formData.push({
                regLogTime: regLogTime,
                regLog: regLog,
            });
        }

        formData.push({
            logState: 3
        })


        // 使用axios发送POST请求将数据发送给服务器
        axios.post("/registerReports/insert", formData)
            .then(function(response) {
            // 请求成功的回调函数
            console.log(response.data);
            // 提示用户提交成功
            layer.msg('提交成功');
        })
            .catch(function(error) {
                // 请求失败的回调函数
                console.error(error);
                // 提示用户提交失败
                layer.msg('提交失败');
            });
    });


</script>
