<!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->

        </div>

        <label class="layui-form-label axsw">专业</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label axsw">政治面貌</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label axsw">性别</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>

    </div>
<!--日期选择-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label axsw">日期选择</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
<!--日期选择-->
        <div class="layui-form-item">
            <label class="layui-form-label axsw">社会实践形式</label>
            <div class="layui-input-inline">
                <input type="text" name="number" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label axsw">指导老师</label>
            <div class="layui-input-inline">
                <input type="text" name="number" autocomplete="off" class="layui-input">
            </div>
        </div>

    <div class="layui-form-item">
        <label class="layui-form-label">社会实践项目</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">社会实践单位（或对象）</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">社会实践地址</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">社会实践单位属性</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">单位负责人</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">对象调查联系方式</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">主要产品（或事项）</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>

            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">人员需求（或专业方向）</label>
        <div class="layui-input-inline">
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">实践单位或调查对象简介：</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">实践单位或调查对象评价：</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" ></textarea>
        </div>
    </div>

    <div class="layui-form-item asdf">
        <button class="layui-btn" lay-submit lay-filter="demo2">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.8.6/dist/layui.js"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        var layer = layui.layer;
        // 提交事件
        form.on('submit(demo2)', function(data){
            var field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
            });
            // 此处可执行 Ajax 等操作
            // …
            return false; // 阻止默认 form 跳转
        });
    });
</script>
