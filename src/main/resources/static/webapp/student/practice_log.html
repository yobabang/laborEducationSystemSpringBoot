<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>吉利学院劳动教育平台</title>
    <link href="//unpkg.com/layui@2.8.4/dist/css/layui.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/head2.png" type="image/x-icon">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="headername">
        <ul class="layui-nav ">
            <li class="layui-nav-item layui-this"><a href="http://localhost:63342/labour/webapp/student/head.html?_ijt=2vgpls49jtg4ro1egcrkbuei73&_ij_reload=RELOAD_ON_SAVE">首页</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../static/img/head.png" class="layui-nav-img">
                    {{user.user_name}}
                </a>

            </li>
            <li class="layui-nav-item"><a href="login.html">退出</a></li>
        </ul>
    </div>
</div>
<br>
<br>
<br>
<br>
<h1>我是社会实践日志界面</h1>
<div class="layui-input-wrap">
    <input type="text" value="社会实践劳动日志" lay-affix="clear" readonly class="layui-input">
</div>
<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">实践时间</label>
            <div class="layui-inline" id="ID-laydate-range">
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" id="ID-laydate-start-date" class="layui-input" placeholder="开始日期">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" id="ID-laydate-end-date" class="layui-input" placeholder="结束日期">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form">

    <hr class="ws-space-16">
    <label class="layui-form-label">日志内容</label>
    <textarea name="" placeholder="多行文本框" class="layui-textarea"></textarea>
</div>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.8.6/dist/layui.js"></script>
<script>
    layui.use(function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#ID-laydate-range',
            range: ['#ID-laydate-start-date', '#ID-laydate-end-date']
        });
    });
</script>
</body>
</html>
