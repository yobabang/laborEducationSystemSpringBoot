<script>
// 确认按钮数据提交
layui.use(['jquery', 'form'], function () {
    var form = layui.form;
    var layer = layui.layer;
    // 提交事件
    layui.$('#demo2').on('click', function () {
        alert("确认按钮")
        let report = {};
        alert("数据创建成功")
        var data = {};
        let xhr1 = new XMLHttpRequest();
        xhr1.open('GET', '/users/session/1', true);
        xhr1.onreadystatechange = function() {
            if (xhr1.readyState === 4 && xhr1.status === 200) {
                data = JSON.parse(xhr1.responseText);
                console.log(data)
                let userId  = data.data.userId;
                report.repBackground = document.getElementById("repBackground").value;
                report.repPlace = document.getElementById("repPlace").value;
                report.repTime = document.getElementById("repTime").value;
                report.repObject = document.getElementById("repObject").value;
                report.repContent = document.getElementById("repContent").value;
                report.repProcess = document.getElementById("repProcess").value;
                report.repIssue = document.getElementById("repIssue").value;
                report.repGain = document.getElementById("repGain").value;
                report.reportMark = document.getElementById("reportMark").value;
                report.repState = 3;
                report.userId = userId;
                console.log(report);
                alert("report数据添加完成")
                axios({
                    method: 'post',
                    url: '/registerReports/insert',
                    data: JSON.stringify(report),
                    headers: {
                    'Content-Type': 'application/json',
                    },
                }).then(function (response) {
                    console.log(response.data);
                    alert('成功连接到接口insert');
                    // 解析后端返回的数据
                    try {
                    var jsonData = JSON.parse(response.data);
                    console.log(jsonData);
                    } catch (error) {
                    console.error('解析后端返回的数据失败:', error);
                    alert('解析后端返回的数据失败');
                    }
                }).catch(function (error) {
                    console.error(error);
                    alert('链接失败' + error)
                });
            }
        }
        xhr1.send();
    });
});
</script>

<script>

    var layer = layui.layer;
    // 提交事件

    layui.$('#demo3').on('click', function () {
        alert("保存按钮")
        // 从本地存储中加载数据
        var savedData = localStorage.getItem('formData');
        if (savedData && savedData !== '{}') { // 添加判断条件：savedData不为空且不等于空对象{}
            var data = JSON.parse(savedData);
            fillFormFields(data);
        }
        let report = {};
        alert("数据创建成功")
        var sdata = {};
        let xhr1 = new XMLHttpRequest();
        xhr1.open('GET', '/users/session/1', true);
        xhr1.onreadystatechange = function() {
            if (xhr1.readyState === 4 && xhr1.status === 200) {
                sdata = JSON.parse(xhr1.responseText);
                console.log(sdata)
                let userId  = sdata.data.userId;
                report.repBackground = document.getElementById("repBackground").value;
                report.repPlace = document.getElementById("repPlace").value;
                report.repTime = document.getElementById("repTime").value;
                report.repObject = document.getElementById("repObject").value;
                report.repContent = document.getElementById("repContent").value;
                report.repProcess = document.getElementById("repProcess").value;
                report.repIssue = document.getElementById("repIssue").value;
                report.repGain = document.getElementById("repGain").value;
                report.reportMark = document.getElementById("reportMark").value;
                report.repState = 4;
                report.userId = userId;
                console.log('log中user-id为' + userId)
                // 保存数据到本地存储
                localStorage.setItem('formData', JSON.stringify(report));
                alert("log数据添加完成")
                axios({
                    method: 'post',
                    url: '/registerReports/insert',
                    data: JSON.stringify(report),
                    headers: {
                    'Content-Type': 'application/json',
                    },
                }).then(function (response) {
                    console.log(response.data);
                    alert('成功连接到接口insert');
                    // 解析后端返回的数据
                    try {
                    var jsonData = JSON.parse(response.data);
                    console.log(jsonData);
                    } catch (error) {
                    console.error('解析后端返回的数据失败:', error);
                    alert('解析后端返回的数据失败');
                    }
                }).catch(function (error) {
                    console.error(error);
                    alert('链接失败' + error)
                });
            }
        }
        xhr1.send();
    });
    // 填充表单字段
    function fillFormFields(data) {
        document.getElementById("repBackground").value = data.repBackground
        document.getElementById("repPlace").value = data.repPlace;
        document.getElementById("repTime").value = data.repTime;
        document.getElementById("repObject").value = data.repObject;
        document.getElementById("repContent").value = data.repContent;
        document.getElementById("repProcess").value = data.repProcess;
        document.getElementById("repIssue").value = data.repIssue;
        document.getElementById("repGain").value = data.repGain;
        document.getElementById("reportMark").value = data.reportMark;

        // 触发表单重新渲染
        form.render();
        }
});
