<script>
    function deletePanel() {
        var panels = document.getElementsByClassName('layui-colla-item');
        var selectPanel = document.getElementById('selectPanel').checked;

        if (!selectPanel) {
            alert('请先选择要删除的面板');
            return;
        }

        for (var i = panels.length - 1; i >= 0; i--) {
            if (panels[i].querySelector('.layui-form-checkbox').classList.contains('layui-form-checked')) {
                panels[i].remove();
            }
        }
    }

</script>
