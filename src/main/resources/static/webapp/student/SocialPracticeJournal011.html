<script>
    let userName = new Vue({
        el: "#headername",
        data(){
            return{
                user:{
                    userName:'玉米排骨汤',
                },
            }
        },
        mounted(){
            //当页面加载完成后来发送异步请求获取数据
            var _this = this;
            axios({
                method:"get",
                url:"/users/session/1",
            }).then(function (resp){
                _this.user = resp.data.data;
            })
        },
    })
</script>

<script>
    layui.use(function(){
        var element = layui.element;
        var layer = layui.layer;
        // 折叠面板点击事件
        element.on('collapse(filter-collapse)', function(data){
            console.log(data.show); // 得到当前面板的展开状态，true or false
            console.log(data.title); // 得到当前点击面板的标题区域对象
            console.log(data.content); // 得到当前点击面板的内容区域对象

            // 显示状态，仅用于演示
            layer.msg('展开状态：'+ data.show);

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script>
    var data = {}; // 修正问题1：移除重复的变量声明
    var userId = ''; // 先声明变量用于保存用户id

    // 获取用户id的AJAX请求
    var xhr1 = new XMLHttpRequest();
    xhr1.open('GET', '/users/session/1', true);
    xhr1.onreadystatechange = function() {
        if (xhr1.readyState === 4 && xhr1.status === 200) {
            alert("获取用户id成功")
            // 打印数据
            console.log(JSON.parse(xhr1.responseText))
            data = JSON.parse(xhr1.responseText); // 修正问题1：保存到全局data变量

            userId = data.data.userId; // 将用户id保存到变量中

            // 请求日志数据并渲染
            var xhr2 = new XMLHttpRequest();
            xhr2.open('GET', '/regdir/userId/' + userId, true); // 修正问题3：URL修正
            xhr2.onreadystatechange = function() {
                if (xhr2.readyState === 4 && xhr2.status === 200) {
                    alert("获取日志成功")
                    // 打印数据
                    console.log(JSON.parse(xhr2.responseText))
                    var logData = JSON.parse(xhr2.responseText); // 假设返回的数据是一个数组，每个对象表示一个日志
                    renderLogData(logData); // 将数据传递给一个函数进行渲染
                }
            };
            xhr2.send();
        }
    };
    xhr1.send();

    function renderLogData(logData) {
        var container = document.getElementById("logContainer"); // 获取日志容器元素

        // 遍历日志数据，添加对应的 HTML 结构
        for (var i = 0; i < logData.length; i++) {
            var log = logData[i];
            // 创建日志面板元素
            var panel = document.createElement("div");
            panel.className = "layui-collapse";

            var panelContent = `
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">
                        <input type="checkbox" class="panel-checkbox" style="margin-right: 10px;">
                        ${log.rdId}
                    </h2>
                    <div class="layui-colla-content">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">日期选择：</label>
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" value="${log.rdTime}" readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">日志内容：</label>
                                            <div class="layui-input-block">
                                                <textarea class="layui-textarea" readonly>${log.rdContent}</textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn layui-btn-sm" onclick="editContent(this)">编辑</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            panel.innerHTML = panelContent;
            container.appendChild(panel); // 将日志面板添加到容器中
        }
    }

    function editContent(button) {
        // 执行编辑日志内容的操作
        var textarea = button.parentNode.parentNode.querySelector(".layui-input-block textarea"); // 修正问题5
        var logDate = button.parentNode.parentNode.querySelector(".layui-input-inline input").value; // 修正问题5
        var logContent = textarea.value;

        // 构建包含数据的URL
        var url = "log_edit.html?date=" + encodeURIComponent(logDate) + "&content=" + encodeURIComponent(logContent);

        // "此处需要修改" 没有具体解释需要修改什么，暂不做处理

        // 跳转到log_edit.html页面
        window.location.href = url;
    }
</script>

<script>
    function goToEditorPage() {
        // 跳转到log_edit页面
        window.location.href = "log_edit.html";
    }
    // 全选复选框事件
    document.getElementById("selectAll").addEventListener("change", function() {
        var panelCheckboxes = document.getElementsByClassName("panel-checkbox");
        for (var i = 0; i < panelCheckboxes.length; i++) {
            panelCheckboxes[i].checked = this.checked;
        }
    });

    // 删除选中面板事件
    function deleteSelectedPanels() {
        var panelCheckboxes = document.getElementsByClassName("panel-checkbox");
        var selectedPanelIndices = [];
        for (var i = 0; i < panelCheckboxes.length; i++) {
            if (panelCheckboxes[i].checked) {
                selectedPanelIndices.push(i);
            }
        }

        // 从后往前删除
        for (var i = selectedPanelIndices.length - 1; i >= 0; i--) {
            var index = selectedPanelIndices[i];
            var panel = panelCheckboxes[index].parentNode.parentNode;
            panel.parentNode.removeChild(panel);
            var logId = panel.querySelector(".layui-colla-title").innerText;

            // 发送DELETE请求到服务器的接口，删除数据库中的数据
            axios.delete(`/regdir/rdId/${logId}`)
                .then(function(response) {
                    console.log(response.data);
                })
                .catch(function(error) {
                    console.log(error);
                });
        }
    }
