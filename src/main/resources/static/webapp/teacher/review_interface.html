<script src="//cdn.staticfile.org/layui/2.8.6/layui.js"></script>
<script>
    layui.use(function(){
        var util = layui.util;
// 自定义固定条
        util.fixbar({
// bar1: true,
// bar2: true,
// default: false, // 是否显示默认的 bar 列表 -- v2.8.0 新增
// bgcolor: '#393D52', // bar 的默认背景色
// css: {right: 100, bottom: 100},
// target: '#target-test', // 插入 fixbar 节点的目标元素选择器
// duration: 300, // top bar 等动画时长（毫秒）
            on: { // 任意事件 -- v2.8.0 新增
                mouseenter: function(type){
                    layer.tips(type, this, {
                        tips: 4,
                        fixed: true
                    });
                },
                mouseleave: function(type){
                    layer.closeAll('tips');
                }
            },
// 点击事件
            click: function(type){
                console.log(this, type);
// layer.msg(type);
            }
        });
    });
</script>
<script>
    let userName = new Vue({
        el: "#headername",
        data(){
            return{
                user:{
                    adName:'测试',
                },
            }
        },
        mounted(){
            //当页面加载完成后来发送异步请求获取数据
            let _this = this;
            axios({
                method:"get",
                url:"/users/session/2",
            }).then(function (resp){
                _this.user = resp.data.data;
            })
        },
    })
</script>
