            :data="tableData"

              label="操作"
              min-width="10%">
        <template slot-scope="scope">
          <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
          <el-button type="text" size="small">编辑</el-button>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script src="../static/js/vue.js"></script>
<script src="../static/element-ui/package/lib/index.js"></script>
<link rel="stylesheet" href="../static/element-ui/package/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../static/css/task_detail.css">

<script>
  let tableVue = new Vue({
    el: ".con",
    methods: {
      selectAll(){
        var _this = this;
        axios({
          method:"post",
          url:"",
          data:_this.tableSearch
        }).then(function (resp){
          _this.tableData = resp.data;
        })
      },
      onSubmit(){
        this.selectAll();
      },

    },
    data() {
      return {
        tableData: [
          {workType:'日常生活劳动',
          headCount:'43',
          submitted:'16',
          waitComment:'16',
          endTime:'2024/5/1',
            controls:'批阅/查看',},
          {workType:'服务性劳动',
            headCount:'43',
            submitted:'16',
            waitComment:'16',
            endTime:'2024/5/1',
            controls:'批阅/查看',},
          {workType:'生产性劳动',
            headCount:'43',
            submitted:'16',
            waitComment:'16',
            endTime:'2024/5/1',
            controls:'批阅/查看',},
          {workType:'社会实践登记表',
            headCount:'43',
            submitted:'16',
            waitComment:'16',
            endTime:'2024/5/1',
            controls:'批阅/查看',},
          {workType:'社会实践日志',
            headCount:'43',
            submitted:'16',
            waitComment:'16',
            endTime:'2024/5/1',
            controls:'批阅/查看',},
          {workType:'社会实践调查报告',
            headCount:'43',
            submitted:'16',
            waitComment:'16',
            endTime:'2024/5/1',
            controls:'批阅/查看',},],

        tableSearch:{
          class: '',
          kindWork: ''
        },
      }
    },
    mounted(){
      let _this = this
      $.ajax({
        url: '/users/session/2',
        type: 'GET', // 请求类型（GET/POST等）
        dataType: 'json', // 期望的响应数据类型
        success: function(response) {
          // 请求成功时的回调函数
          // 处理响应数据
          console.log(response);
          let ad_id = response.data.adId;
          //当页面加载完成后来发送异步请求获取数据
          axios({
            method:"get",
            url:"/aduser/" + ad_id,
          }).then(function (resp){
            _this.tableData = Array(resp.data.data.length);
            for (let i = 0; i < resp.data.data.length; i++) {
              _this.tableData[i] = { className: resp.data.data[i].className };
            }
            console.log(_this.tableData);
          })
        }
      })
    },
  })
</script>

<script>
  let userName = new Vue({

    mounted(){

      var _this = this;

      }).then(function (resp){
        console.log("username的对接接口" + resp)
        _this.user = resp.data.data;
      })

  })
</script>
</body>
</html>
