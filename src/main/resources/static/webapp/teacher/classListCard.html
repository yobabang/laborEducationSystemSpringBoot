<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>吉利学院劳动教育平台</title>
  <link rel="shortcut icon" href="../static/img/head2.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../static/css/task.css">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header" id="headername">
    <ul class="layui-nav ">
      <li class="layui-nav-item layui-this"><a href="ClassList.html">首页</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="../static/img/head.png" class="layui-nav-img">
          {{user.adName}}
        </a>

      </li>
      <li class="layui-nav-item"><a href="login.html">退出</a></li>
    </ul>
  </div>
</div>

<div class="con" style="margin-top: 70px;">
  <template>
    <el-row>
      <el-col :span="12">
        <el-card class="box-card">
          <div slot="header" class="clearfix">
            <span>{{ tableData[0].className }}</span>
            <el-button style="float: right; padding: 3px 0" type="text">批阅</el-button>
          </div>
          <div v-for="o in 6" :key="o" class="text item">
            {{classData[0][o].listType + "：" + "应提交份数：" + classData[0][o].totalCount + "已通过份数：" + classData[0][o].state1Count + "待批阅份数：" + classData[0][o].state3Count + "截止时间：" + classData[0][o].listTime}}
          </div>
        </el-card>
      </el-col>
    </el-row>
  </template>

</div>
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script src="../static/js/vue.js"></script>
<script src="../static/element-ui/package/lib/index.js"></script>
<link rel="stylesheet" href="../static/element-ui/package/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../static/css/task_detail.css">
<style>
  .text {
    font-size: 14px;
  }

  .item {
    margin-bottom: 18px;
  }

  .clearfix:before,
  .clearfix:after {
    display: table;
    content: "";
  }
  .clearfix:after {
    clear: both
  }

  .box-card {
    width: 480px;
  }
</style>
<script>
 let tableVue = new Vue({
    el: ".con",
    methods: {
      selectAll(){
		var _this = this;
		axios({
		method:"post",
		url:"",
		data:_this.tableSearch
		}).then(function (resp){
		_this.tableData = resp.data;
		})
	  },
	  onSubmit(){
	    this.selectAll();
	  },

    },
    data() {
      return {
        tableData: [{},],
        classData:[[{},],],
        }
        },
        mounted(){
            let _this = this
            //得到班级列表
            $.ajax({
               url: '/users/session/2',
               type: 'GET', // 请求类型（GET/POST等）
               dataType: 'json', // 期望的响应数据类型
               success: function(response) {
                   // 请求成功时的回调函数
                   // 处理响应数据
                   console.log(response);
                   let ad_id = response.data.adId;
                  //当页面加载完成后来发送异步请求获取数据
                  axios({
                      method:"get",
                      url:"/aduser/" + ad_id,
                  }).then(function (resp){
                      _this.tableData = Array(resp.data.data.length);
                      for (let i = 0; i < resp.data.data.length; i++) {
                        _this.tableData[i] = { className: resp.data.data[i].className };
                      }
                      console.log(_this.tableData);
                  })
               }
            })
            //通过班级来查询具体的作业完成情况
            for (let i = 0; i < tableData.length; i++) {
              axios({
                        method:"get",
                        url:"/listPlans/class/" + tableData[i].className,
                    }).then(function (resp){
                        _this.classData[i] = resp.data.data
                    })
            }
        },
  })
</script>

<script>
    let userName = new Vue({
        el: "#headername",
        data(){
            return{
                user:{
                    adName:'测试',
                },
            }
        },
        mounted(){
            //当页面加载完成后来发送异步请求获取数据
            var _this = this;
            axios({
                method:"get",
                url:"/users/session/2",
            }).then(function (resp){
                console.log("username的对接接口" + resp)
                _this.user = resp.data.data;
            })
        },
    })
</script>
</body>
</html>
